<main class="px-4 py-2">
  <nav>
    <p-megaMenu [model]="items" styleClass="bg-surface">
      <ng-template #start>
        <h1 class="font-bold text-xl">EH</h1>
      </ng-template>
      <ng-template #item let-item>
        <div class="cursor-pointer flex items-center gap-1 py-2 px-4 select-none">
          <em [class]="item.icon"></em>
          <span>{{ item.label }}</span>
        </div>
      </ng-template>
      <ng-template #end>
        me
      </ng-template>
    </p-megaMenu>
  </nav>
  <section>
    <ng-content />
  </section>
</main>
